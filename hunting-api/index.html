<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="container mx-auto text-center">
        <h1 class="text-6xl">Hunting API
        </h1>
    </header>
    <br>
    <br>

    <main class="container mx-auto">

        <section class="bg-blue-300 text-center p-4 m-4">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>
        </section>

        <!-- search result -->
        <section>
            <!--spinner or loading -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!--  Show all buttons -->
            <div id="show-all-container" class="hidden text-center my-10">
                <button onclick="handleShowAll()" class="btn btn-active btn-accent">Show all</button>
            </div>
        </section>

        <!--  -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_ditails_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <h3 id="show-detail-phone-name" class="font-bold text-3xl">Hello!</h3>
            <div id="show-detail-container">
            </div>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
        </dialog>

    </main>

    <footer>

    </footer>

    <!-- script -->
    <script src="js/phone.js"></script>
</body>
</html>
